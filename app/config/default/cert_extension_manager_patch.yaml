# This patch adds the args, volumes, and ports to allow the manager to use the extension-server certs.

# Add the volumeMount for the extension-server certs
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /tmp/k8s-extension-server/extension-certs
    name: extension-certs
    readOnly: true

# Add the extension-server certs volume configuration
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: extension-certs
    secret:
      secretName: extension-server-cert
      optional: false
      items:
        - key: ca.crt
          path: ca.crt
        - key: tls.crt
          path: tls.crt
        - key: tls.key
          path: tls.key
